<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>White House Guess Who?</title>
	<link rel="stylesheet" href="styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
</style>
<body>
	<div class="guessGame wrapper">
		<div class="timer"></div>
		<div class="characterCards">
		</div>
		<div class="traitButtons">
			<form class="age">
				<h3>Age</h3>
				<button data-category="age" id="max-40">30 - 40</button>
				<button data-category="age" id="max-50">40 - 50</button>
				<button data-category="age" id="max-60">50 - 60</button>
				<button data-category="age" id="max-70">60 - 70</button>
				<button data-category="age" id="max-80">70 - 80</button>
			</form>
			<form class="gender">
				<h3>Gender</h3>
				<button data-category="gender" id="female">Female</button>
				<button data-category="gender" id="male">Male</button>
			</form>
			<form class="hair">
				<h3>Hair Color</h3>
				<button data-category="hairColor" id="grey">Grey</button>
				<button data-category="hairColor" id="salt-pepper">Salt and Pepper</button>
				<button data-category="hairColor" id="blonde">Blonde</button>
				<button data-category="hairColor" id="brown">Brown</button>
			</form>
			<form class="eyes">
				<h3>Eye Color</h3>
				<button data-category="eyeColor" id="blue">Blue</button>
				<button data-category="eyeColor" id="brown">Brown</button>
				<button data-category="eyeColor" id="green">Green</button>
				<button data-category="eyeColor" id="hazel">Hazel</button>
			</form>
			<form class="party">
				<h3>Political Party</h3>
				<button data-category="politicalParty" id="republican">Republican</button>
				<button data-category="politicalParty" id="democratic">Democratic</button>
				<button data-category="politicalParty" id="UR">United Russian</button>
			</form>
			<form class="ethnicity">
				<h3>Ethnicity</h3>
				<button data-category="ethnicity" id="caucasian">Caucasian</button>
				<button data-category="ethnicity" id="AA">African-American</button>
			</form>
		</div>
		<div class="results">
			<p class="win-or-lost"></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="scripts/scripts.js"></script>
</body>
</html>
